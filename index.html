<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web development training</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="left-side">
                <img src="img/Logo.png" alt="logo">
                <h3>For Individuals</h3>
                <p>Start benefiting from the wellness experience. For companies looking on increasing productivity, and improving organization wellness.</p>
            </div>
            <div class="right-side">
                <div class="right-form">
                    <form class="row g-3">
                        <div class="col-md-6">
                          <label for="inputfirstname" class="form-label">First Name</label>
                          <input type="text" class="form-control" id="inputfirstname">
                        </div>
                        <div class="col-md-6">
                          <label for="inputlastname" class="form-label">Last Name</label>
                          <input type="text" class="form-control" id="inputlastname">
                        </div>
                        <div class="col-md-6" class="gender-select">
                            <label for="inputState" class="form-label">Gender</label>
                            <select id="inputState" class="form-select">
                              <option selected>Select Here</option>
                              <option>Male</option>
                              <option>Female</option>
                            </select>
                          </div>
                          <div class="col-md-6">
                            <label for="inputlastname" class="form-label">Date</label>
                            <input type="date" class="form-control" id="inputdate">
                        </div>
                        <div class="col-md-6">
                            <label for="inputweight" class="form-label">Weight (KG)</label>
                            <input type="text" class="form-control" id="inputweight" placeholder="Enter Weight">
                          </div>
                          <div class="col-md-6">
                            <label for="inputheight" class="form-label">Height (CM)</label>
                            <input type="text" class="form-control" id="inputheight" placeholder="Enter Height">
                          </div>
                          <div class="col-md-12">
                            <label for="inputactivitylevel" class="form-label">Activity Level</label>
                            <select id="inputactivitylevel" class="form-select">
                              <option selected>Select here</option>
                              <option>...</option>
                            </select>
                          </div>
                          <div class="col-md-12">
                            <label for="inputPassword4" class="form-label">Password</label>
                            <input type="password" class="form-control" id="inputPassword4">
                          </div>

                            <button class="btn btn-primary" type="button">Register</button>
                          </div>
                    </form>
                    <p class="p-text">By clicking Register, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a></p>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
